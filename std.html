<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard</title>
</head>
<body>
    <h1>Course Registration form</h1>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
     <table> 
        <tr>
            <td><label for="fname">Frist Name:</label></td>
            <td><input type="text" id="fname"> <br></td>
        </tr>
        <tr>
            <td><label for="sname">Surname:</label></td>
            <td><input type="text" id="sname"> <br></td>
        </tr>
        <tr>
            <td><label for="mnumber">Mobile Number:</label></td>
            <td><input type="tel" id="mnumber"> <br></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email"> <br></td>
        </tr>
        <tr>
            <td><label for="ps">Password:</label></td>
            <td><input type="password" id="ps"> <br></td>
        </tr>
        <tr>
            <td><label for="cps">Confirm Password:</label></td>
            <td><input type="password" id="cps"> <br></td>
        </tr>
        <tr>
            <td><label for="dob">DOB:</label></td>
            <td><input type="date" id="dob"> <br></td>
        </tr>
        <tr>
            <td><label for="">Gender:</label></td>
            <td><input type="radio" id="male" name="gen">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gen">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gen">
                <label for="other">Others</label> <br></td>
        </tr>
        <tr>
            <td><label for="">Select Country:</label></td>
            <td><select>
                <option>India</option>
                <option>USA</option>
                <option>China</option>
            </select> <br></td>
        </tr>
        <tr>
            <td><label for="img">Upload Picture</label></td>
            <td><input type="file" id="img"> <br></td>
        </tr>
        <tr>
            <td><input type="reset"></td>
        </tr>
     </table>
    </fieldset>

    <fieldset>
    <legend>Course Details</legend>
     
    <label for="">Select Course:</label> <br>
    <select>
        <option value="">Java full stack</option>
        <option value="">Python full stack</option>
        <option value="">Mern stack</option>
    </select> <br>
    
    <label for="">Delivery Mode:</label>
    <input type="radio" id="online" name="mine">
    <label for="online">Online</label>
    <input type="radio" id="offline" name="mine">
    <label for="offline">Offline</label> <br>

    <label for="com">Comments:</label> <br>
    <textarea id="com" cols="30" rows="5"></textarea>
    </fieldset>
    
    </form>
</body>
</html>
